env:
  browser: true
  commonjs: true
  es6: true
  node: true
extends:
  - htmlacademy/es6
  - 'plugin:react/recommended'
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 2018
  sourceType: module
plugins:
  - react
settings:
  react:
    version: 16
rules:
  object-curly-spacing:
    - error
    - always
  quotes:
    - error
    - single
    - allowTemplateLiterals: true
